<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThemerOder</title>

</head>
<body>
<div class="container_header">
    <h1>C0224G1</h1>
</div>

<div class="container_footer">
    <div id="drinkOrder">
        <h1>DRINK ODER</h1>
        <div id="order">
            <table class="orderlist">
                <thead>
                <tr>
                    <th style="text-align: center">Tên sản phẩm</th>
                    <th style="text-align: center">Đơn Giá</th>
                    <th style="text-align: center">Số lượng</th>
                    <th style="text-align: center">Thành tiền</th>
                    <th style="text-align: center">Xóa</th>
                </tr>
                </thead>
                <tbody id="orderList">

                </tbody>

            </table>
        </div>
        <h3><div id="sum">TỔNG THANH TOÁN = </div></h3>
    </div>

    <div id="drinkMenu">
        <h1>MENU</h1>
        <div>
            <input type="text" id="searchDrinkName" placeholder="Find drink..." oninput="search()">
        </div>
        <br>
        <div id="drinks">
            <table class="drinkMenu">
                <thead>
                <tr>
                    <th style="text-align: center">Tên sản phẩm</th>
                    <th style="text-align: center">Giá</th>
                    <th style="text-align: center">Hành động</th>
                </tr>
                </thead>
                <tbody id="list-drink">

                </tbody>
            </table>
        </div>
    </div>
